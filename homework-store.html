      <div class="body">

          <div class="body-top-left">
            <p>光盘</p>
            <p>U盘</p>

          </div>

          <div class="body-top-middle">

          </div>

          </div>

          <hr />

            <p class="name">固态硬盘</p>
            <img src="ssd-disk.jpg" alt="" />

          </div>

          <div class="body-bottom-middle">
            <p class="name">台式机硬盘</p>
            <img src="normal-disk.jpg" alt="" />

          </div>

          <div class="body-bottom-right">
            <p class="name">笔记本硬盘</p>
            <img src="small-disk.jpg" alt="" />
